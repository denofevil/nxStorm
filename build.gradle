plugins { 
  id "org.jetbrains.intellij" version "0.2.17"
  id "org.jetbrains.kotlin.jvm" version "1.2.20"
}

sourceSets {
  main {
    java {
      srcDirs 'src'
    }
  }
  test {
    java {
      srcDirs 'test'
    }
  }
}

intellij { 
  version 'IU-2017.3.3' 
  plugins = ['JavaScriptLanguage'] 
  pluginName 'nxStorm' 
} 
